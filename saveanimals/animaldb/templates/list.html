{% extends 'base.html' %}
{% block head %}
<style type="text/css">
    #location {
        /*width: 100vw;*/
        display: inline-block;
        margin-left: auto;
        margin-right: auto;
    }

    body {
        margin: 0;
        background: rgb(241, 241, 241);
        width: 100%;
        overflow-x: hidden;

    }

    .bulging {
        animation: bulge 1s cubic-bezier(0.455, 0.03, 0.515, 0.955) 0s infinite;
        animation-direction: alternate;

    }

    .marker {
        display: none;
    }

    .rotation {
        animation: rotate 2s infinite linear;

    }

    .bulging-and-rotation {
        animation: bulnrot 2s infinite linear;
        transition: all 2s;
    }

    .header {
        width: 100%;
        height: 60px;
        position: sticky;
        display: inline-flex;
        flex-direction: row;
        align-items: center;
        justify-content: center;
        margin-top: -1px;
        top: 0;
        background: rgb(70, 189, 86);
    }

    .loc_text {
        font-family: Arial, Helvetica, sans-serif;
        letter-spacing: 2.5px;
        font-size: 11px;
        color: rgb(255, 255, 255);
        text-transform: uppercase;
        text-align: center;
    }

    .loc_loader {
        width: 200px;
        height: 200px;
        box-shadow: inset 0 0 90px 20px rgba(0, 0, 0, 0.034);
        display: flex;
        justify-content: center;
        align-items: center;
        border-radius: 100%;
        background: rgba(96, 241, 38, 0.418);
        /* display: none; */
    }

    .wild-container {
        width: 100px;
        height: 100px;
       
        margin: 5px;
        border-radius: 100%;
        overflow: hidden;
        background: rgb(236, 121, 26);
        padding: 18px;
        background-size: cover;

    }

    .title{
        font-size: 18px;
        letter-spacing: 2px;
        color:orange;
        text-align: center;
    }



    @keyframes bulnrot {
        0% {
            transform: scale(1, 1) rotate(0deg);
        }

        10% {
            transform: scale(0.8, 0.8);
        }

        40% {
            transform: rotate(180deg);
        }

        80% {
            transform: scale(0.5, 0.5);
        }

        100% {
            transform: scale(1, 1) rotate(359deg);
        }
    }

    @keyframes bulge {
        from {
            transform: scale(1, 1);
        }

        to {
            transform: scale(0.5, 0.5);
        }
    }

    @keyframes rotate {
        from {
            transform: rotate(0deg);
        }

        to {
            transform: rotate(359deg);
        }
    }
</style>
{% endblock head%}
